<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="netflix.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="left">
          <img src=".\logo.png" alt="Logo" class="netflixlogo" />
        </div>

        <div class="right">
          <div class="nav_item">
            <div class="dropdown">
              <select
                name="language"
                id="languageSelect"
                class="language_dropdown"
              >
                <option value="english" selected>English</option>
                <option value="hindi">Hindi</option>
              </select>
            </div>
          </div>
          <div class="nav_item">
              <button class="singinbutton">Sign In</button>
          </div>

        </div>
      </nav>
    </header>
  </body>
</html>
